<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TheColorGame</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">


</head>
<body>
  <div id="container">

  <div id="header">
    <div id="rgbText">
    <h3>THE GREAT</h3>
    <h1 id="rgb"></h1>
    <h3>GUESSING GAME</h3>
    </div>
    <div id="consoleText">
      <span id="new" onclick="rgbGenerator()">New Colors</span>
      <span id="textAlert">AlertText</span>
      <span id="easy" onclick="easyFun()">Easy</span> /
      <span id="hard" onclick="hardFun()">Hard</span>
    </div>
  </div>

  <div id="boxes">
    <div class="box" id="box0" onclick="boxesClick(this)"></div>
    <div class="box" id="box1" onclick="boxesClick(this)"></div>
    <div class="box" id="box2" onclick="boxesClick(this)"></div>
    <div class="clear"></div>
    <div class="box optional" id="box3" onclick="boxesClick(this)"></div>
    <div class="box optional" id="box4" onclick="boxesClick(this)"></div>
    <div class="box optional" id="box5" onclick="boxesClick(this)"></div>
  </div>

  </div>
  <script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
